fact: 31 Millionen €
subline: Gesamtkosten
description: >-
  Die Machbarkeitsstudie schätzt die Baukosten für den RS21 auf rund 31
  Millionen Euro – das entspricht etwa 2,3 Mio. € pro Kilometer. Im Vergleich zu
  Straßenbauprojekten ist das ein Bruchteil. Der genaue Betrag hängt von der
  späteren Ausgestaltung ab.
