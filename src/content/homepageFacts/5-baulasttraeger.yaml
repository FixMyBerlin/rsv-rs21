position: 2
fact: 5 Baulastträger
subline: Ein Gemeinschaftsprojekt
description: >-
  Der RS21 verläuft durch den Landkreis Ludwigsburg und fünf Städte. Die Städte
  Stuttgart, Kornwestheim, Ludwigsburg, Tamm und Bietigheim-Bissingen planen
  jeweils in eigener Baulast. Für einzelne Abschnitte übernimmt der Landkreis
  die Verantwortung.
