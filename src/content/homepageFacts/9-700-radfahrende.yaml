position: 3
fact: 9.700 Radfahrende
subline: pro Tag
description: >-
  Entlang des RS21 werden auf mehreren Abschnitten hohe Radverkehrsmengen
  erwartet. In Ludwigsburg liegt das prognostizierte Potenzial bei rund 9.700
  Fahrten täglich. Basis der Berechnung sind u. a. Pendlerzahlen, Schulen und
  Arbeitgeber entlang der Strecke.
