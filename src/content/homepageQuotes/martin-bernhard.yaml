quote: >-
  Radwege sind der schnellste Weg für Fahrradfahrende, um sicher an ihr Ziel zu
  kommen. Sie leisten einen wichtigen Beitrag zum Klimaschutz und zu dessen
  Akzeptanz. Auch entzerren sie Konflikte mit anderen Verkehrsteilnehmern,
  schaffen klare Strukturen und erhöhen die Sicherheit für alle.
name: Martin Bernhard
position: Bürgermeister der Stadt Tamm
