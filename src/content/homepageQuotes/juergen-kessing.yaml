quote: >-
  In Zeiten von überfüllten und von Stau geprägten Straßen sowie von Streiks und
  Verspätungen bei der Bahn steigen immer mehr Menschen für ihre Alltagswege auf
  das Fahrrad als zuverlässiges und klimafreundliches Verkehrsmittel um. Der
  Radschnellweg 21 bietet für Bietigheim-Bissingen die Chance, neben der Schiene
  und der Bundesstraße eine weitere attraktive Anbindung an Ludwigsburg und
  Stuttgart zu schaffen.
name: Jürgen Kessing
position: Oberbürgermeister der Stadt Bietigheim-Bissingen
