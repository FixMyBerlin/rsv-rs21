quote: >-
  Radschnellwege sind ein wichtiger Schritt in die Zukunft unserer Mobilität.
  Wir freuen uns, dass auf der sehr wichtigen Verkehrsverbindungsachse Stuttgart
  – Bietigheim-Bissingen ein vielversprechender Radschnellweg realisiert wird.
name: Dietmar Allgaier
position: Landrat Kreis Ludwigsburg
