quote: >-
  Ich freue mich, dass wir gemeinsam mit den beteiligten Kommunen daran
  arbeiten, den RS 21 von Stuttgart nach Bietigheim-Bissingen Realität werden zu
  lassen. So fördern wir eine klimafreundliche Mobilität und sichere Wege für
  Radfahrende.
name: Susanne Bay
position: Regierungspräsident des Regierungsbezirks Stuttgart
